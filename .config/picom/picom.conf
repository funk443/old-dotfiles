opacity-rule = 
[
	"90:class_g = 'URxvt' && focused",
	"80:class_g = 'URxvt' && !focused",
	# "90:class_g = 'Emacs' && focused",
	# "80:class_g = 'Emacs' && !focused",
	# "80:class_g = 'discord' && !focused",
];

backend = "glx";
xrender-sync-fence = false;
use-damage = false;
# refresh-rate = 0;
vsync = false;
unredir-if-possible = false;

blur-method = "dual_kawase";
blur-strength = 3;
blur-background-exclude = 
[
  "class_g = 'Xfce4-screenshooter'",
  "class_g = 'Xfce4-panel'",
  "class_g = 'Xfce4-notifyd'",
  "class_g = 'bottles'",
  "class_g = 'Firefox'",
  "class_g = 'firefox-beta'",
  "class_g = 'firefox'",
  "class_g = 'firefox-nightly'",
  "class_g = 'Pale moon'",
  "class_g = 'Basilisk'",
  "class_g = 'fragments'",
  "class_g = 'xdg-desktop-portal-gnome'",
  "class_g = 'waterfox'",
  "class_g = 'Dunst'",
  "class_g = 'steam'",
];

shadow = false;

# corner-radius = 10;
rounded-corners-exclude =
[
  "class_g = 'stumpwm-modeline'",
  "class_g = 'Xfce4-notifyd'",
  "class_g = 'Dunst'",
  # "class_g = 'stumpwm-message'",
]
