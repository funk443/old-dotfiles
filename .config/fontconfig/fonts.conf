<?xml version = "1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target = "pattern">
    <test name = "family">
      <string>system-ui</string>
    </test>
    <edit name = "family" mode = "prepend" binding = "strong">
      <string>IBM Plex Sans</string>
      <string>Noto Sans TC</string>
      <string>Noto Sans SC</string>
      <string>Noto Sans JP</string>
      <string>TW-Sung</string>
    </edit>
  </match>
  
  <match target = "pattern">
    <test name = "family">
      <string>serif</string>
    </test>
    <edit name = "family" mode = "prepend" binding = "strong">
      <string>IBM Plex Serif</string>
      <string>Noto Serif TC</string>
      <string>Noto Serif SC</string>
      <string>Noto Serif JP</string>
      <string>TW-Sung</string>
    </edit>
  </match>

  <match target = "pattern">
    <test name = "family">
      <string>sans-serif</string>
    </test>
    <edit name = "family" mode = "prepend" binding = "strong">
      <string>IBM Plex Sans</string>
      <string>Noto Sans TC</string>
      <string>Noto Sans SC</string>
      <string>Noto Sans JP</string>
      <string>TW-Sung</string>
    </edit>
  </match>

  <match target = "pattern">
    <test name = "family">
      <string>monospace</string>
    </test>
    <edit name = "family" mode = "prepend" binding = "strong">
      <string>IBM Plex Mono</string>
      <string>Noto Serif TC</string>
      <string>Noto Serif SC</string>
      <string>Noto Serif JP</string>
      <string>TW-Sung</string>
    </edit>
  </match>
</fontconfig>
